<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Say hello</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>fewjkqfbkqwej</h1>
 
       
   

    <div class="formContainer">
        <img class="logo" src="images/voucherLogo.svg" alt="wordmark">
        <p>We collaborate with all walks off life, yes even Et has been a resident artist.
            If you would like to swing by the cafe for a coffee, say hello.
        </p>
        <br /><br />

        <form>
            <div class="formInputs">
    <label for="fname">Hi, my name is</label>
    <br /><br />
    <input class="nameInput" type="text" id="fname" name="firstname" placeholder="Your name..">
</div>

    <!-- lables for input -->
    <div class="formInputs">
    <label for="conversation">Lets talk about</label>
    <br /><br />
    <select class="conversationInput" id="conversation" name="conversation">
      <option value="australia">Coffee roastery residence</option>
      <option value="canada">Artist residence</option>
      <option value="usa">how to get involved</option>
    </select>
    </div>

    <div class="formInputs">
    <label for="subject">My idea is</label>
    <br /><br />
    <textarea class="textInput" id="subject" name="subject" placeholder="lets us know a quick elevator pitch, so we have time to think of some good puns" style="height:50px"></textarea>
    </div>

    <div class="formInputs">
        <label for="contact">Get in touch with me</label>
        <br /><br />
        <input class="nameInput" type="text" id="contact" name="firstname" placeholder="phone or email..">
        
    </div>


    <input class="submitBtn" type="submit" value="say hello &#128515;">


</form>
    </div>


</body>
</html>
